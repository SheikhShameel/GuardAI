<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardAI - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex; align-items: center; justify-content: center;
            background-color: #f1f4ff;
            background-image: 
                radial-gradient(at 0% 0%, rgba(186, 212, 255, 0.7) 0px, transparent 40%),
                radial-gradient(at 100% 0%, rgba(206, 222, 255, 0.6) 0px, transparent 40%);
        }
        .glass-base {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 40px;
            width: 100%; max-width: 1100px; min-height: 720px;
            display: flex; position: relative;
            box-shadow: 0 40px 100px -30px rgba(0, 0, 0, 0.04);
        }
        .form-card {
            background: #ffffff; border-radius: 36px;
            width: 100%; max-width: 440px;
            padding: 40px 48px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.02);
        }
        .input-style {
            background-color: #f9fafb; border: 1px solid #f1f3f5;
            transition: all 0.2s ease;
        }
        .input-style:focus {
            background-color: #fff; border-color: #0052ff; outline: none;
            box-shadow: 0 0 0 4px rgba(0, 82, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="glass-base">
        <div class="w-1/2 flex flex-col justify-between p-14">
            <div class="mt-20">
                <h1 class="text-[40px] font-bold text-[#181C32] leading-[1.1] tracking-tight">
                    Welcome Back to GuardAI
                </h1>
                <p class="text-[#5E6278] mt-4 text-[17px] max-w-[320px] leading-relaxed">
                    Sign in to continue monitoring digital authenticity and analyzing synthetic media.
                </p>
            </div>
            <div class="flex space-x-6 text-[13px] font-semibold text-[#0052ff]">
                <a href="#" class="hover:underline">Privacy</a>
                <a href="#" class="hover:underline">Legal</a>
                <a href="#" class="hover:underline">Contact</a>
            </div>
        </div>

        <div class="w-1/2 flex items-center justify-center p-6 md:pr-10">
            <div class="form-card">
                <h2 class="text-[26px] font-bold text-[#181C32]">Sign In</h2>
                <p class="text-[10px] text-[#A1A5B7] mt-1 uppercase font-bold tracking-widest">Access your dashboard</p>

                <form id="login-form" class="mt-8 space-y-5" action="/login" method="POST">
                    <div>
                        <label class="block text-[11px] font-bold text-[#3F4254] uppercase tracking-widest mb-1.5">Email</label>
                        <input type="email" name="email" class="input-style w-full px-4 py-3 rounded-xl text-sm" placeholder="Email" required>
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-1.5">
                            <label class="text-[11px] font-bold text-[#3F4254] uppercase tracking-widest">Password</label>
                            <a href="#" class="text-[11px] text-[#0052ff] font-bold hover:underline">Forgot Password?</a>
                        </div>
                        <div class="relative">
                            <input type="password" name="password" id="password" class="input-style w-full px-4 py-3 rounded-xl text-sm" placeholder="Password" required>
                            <i id="toggle-eye" class="far fa-eye-slash absolute right-4 top-1/2 -translate-y-1/2 text-gray-300 cursor-pointer text-xs" onclick="togglePassword()"></i>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-[#0052ff] text-white py-3.5 rounded-xl font-bold text-[14px] hover:bg-blue-700 transition shadow-lg shadow-blue-100 mt-2">
                        Continue
                    </button>

                    <div class="relative flex items-center py-2">
                        <div class="flex-grow border-t border-[#F1F3F5]"></div>
                        <span class="flex-shrink mx-4 text-[10px] text-[#A1A5B7] font-bold uppercase tracking-widest">Or</span>
                        <div class="flex-grow border-t border-[#F1F3F5]"></div>
                    </div>

                    <a href="/login/google" class="flex items-center justify-center py-2.5 border border-[#F1F3F5] rounded-xl hover:bg-gray-50 transition text-[11px] font-bold text-[#3F4254] w-full">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-3.5 h-3.5 mr-2"> 
                        Sign In with Google
                    </a>

                    <p class="text-center text-[12px] text-[#5E6278] pt-2">
                        New here? <a href="/" class="text-[#0052ff] font-bold ml-1 hover:underline">Create Account</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            const eye = document.getElementById('toggle-eye');
            const type = pwd.getAttribute('type') === 'password' ? 'text' : 'password';
            pwd.setAttribute('type', type);
            eye.classList.toggle('fa-eye');
            eye.classList.toggle('fa-eye-slash');
        }
    </script>
</body>
</html>
