<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#b8c6db,#f5f7fa);
  padding:20px;
}

.container{
  width:100%;
  max-width:1100px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
  display:flex;
  overflow:hidden;
}

/* LEFT */
.left{
  flex:1;
  padding:60px;
  background:linear-gradient(135deg,#cfd9df,#e2ebf0);
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.left h1{font-size:28px;margin-bottom:15px}
.left p{color:#555}

/* RIGHT */
.right{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
  background:linear-gradient(135deg,#d9e4f5,#f5f7fa);
}

.card{
  width:100%;
  max-width:380px;
  background:#f9f9fb;
  padding:35px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
  position:relative;
  overflow:hidden;
}

/* Tabs */
.tabs{
  position:relative;
  display:flex;
  background:#eef1f6;
  border-radius:8px;
  margin-bottom:25px;
}

.tabs button{
  flex:1;
  padding:10px;
  border:none;
  background:none;
  cursor:pointer;
  font-weight:600;
  z-index:2;
}

.indicator{
  position:absolute;
  width:50%;
  height:100%;
  background:#fff;
  border-radius:8px;
  transition:.3s;
  box-shadow:0 2px 8px rgba(0,0,0,.05);
}

.form{
  transition:.4s;
}

.hidden{
  opacity:0;
  transform:translateX(20px);
  position:absolute;
  pointer-events:none;
}

.input-group{
  margin-bottom:15px;
}

.input-group label{
  font-size:13px;
  margin-bottom:5px;
  display:block;
}

.input-wrapper{
  position:relative;
}

.input-wrapper input{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:1px solid #ddd;
}

.toggle-password{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:12px;
  color:#555;
}

.submit-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#1e4ed8;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
  
}
.social-btn{
  width:100%;
  padding:12px;
  border-radius:6px;
  border:1px solid #ddd;
  background:#fff;
  cursor:pointer;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-top:10px;
  transition:.2s;
}

.social-btn:hover{
  background:#f1f1f1;
}

.divider{
  text-align:center;
  margin:15px 0;
  font-size:12px;
  color:#777;
}

.checkbox{
  font-size:13px;
  margin:10px 0;
}

/* Responsive */
@media(max-width:900px){
  .container{flex-direction:column}
  .left{display:none}
}
</style>
</head>
<body>

<div class="container">

  <div class="left">
    <h1>Fast, Efficient and Productive</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>

  <div class="right">
    <div class="card">

      <div class="tabs">
        <div class="indicator" id="indicator"></div>
        <button onclick="showLogin()">Login</button>
        <button onclick="showSignup()">Sign Up</button>
      </div>

      <!-- LOGIN -->
     <form id="loginForm" class="form" method="POST" action="/login">
        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <div class="input-wrapper">
            <input type="password" name="password" id="loginPass" required>
            <span class="toggle-password" onclick="togglePass('loginPass')">Show</span>
          </div>
        </div>

        <button class="submit-btn">Login</button>
      </form>

      <!-- SIGNUP -->
      <form id="signupForm" class="form hidden" method="POST" action="/register">
        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <div class="input-wrapper">
            <input type="password" name="password" id="signupPass" required>
            <span class="toggle-password" onclick="togglePass('signupPass')">Show</span>
          </div>
        </div>

        <div class="checkbox">
          <input type="checkbox" required> I accept Terms
        </div>

        <button class="submit-btn">Create Account</button>
        <div class="divider">OR</div>

<a href="/login/google" style="text-decoration:none;">
  <button type="button" class="social-btn">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
    Sign in with Google
  </button>
</a>
      </form>

    </div>
  </div>

</div>

<script>
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');
const indicator = document.getElementById('indicator');

function showLogin(){
  indicator.style.left = "0%";
  loginForm.classList.remove("hidden");
  signupForm.classList.add("hidden");
}

function showSignup(){
  indicator.style.left = "50%";
  signupForm.classList.remove("hidden");
  loginForm.classList.add("hidden");
}

function togglePass(id){
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
