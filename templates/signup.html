<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardAI - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f4ff;
            background-image: 
                radial-gradient(at 0% 0%, rgba(186, 212, 255, 0.7) 0px, transparent 40%),
                radial-gradient(at 100% 0%, rgba(206, 222, 255, 0.6) 0px, transparent 40%),
                radial-gradient(at 100% 100%, rgba(179, 218, 255, 0.7) 0px, transparent 40%),
                radial-gradient(at 0% 100%, rgba(188, 230, 255, 0.6) 0px, transparent 40%);
        }

        .glass-base {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 40px;
            width: 100%;
            max-width: 1100px;
            min-height: 720px; 
            margin: 40px 20px;
            display: flex;
            position: relative;
            box-shadow: 0 40px 100px -30px rgba(0, 0, 0, 0.04);
        }

        .form-card {
            background: #ffffff;
            border-radius: 36px;
            width: 100%;
            max-width: 440px;
            padding: 40px 48px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.02);
        }

        .input-style {
            background-color: #f9fafb;
            border: 1px solid #f1f3f5;
            transition: all 0.2s ease;
        }

        .input-style:focus {
            background-color: #fff;
            border-color: #0052ff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 82, 255, 0.05);
        }

        .fade-element {
            transition: opacity 0.8s ease-in-out;
        }

        @media (max-width: 768px) {
            .glass-base { flex-direction: column; height: auto; padding-bottom: 40px; }
            .w-1\/2 { width: 100%; }
            .form-card { margin: 0 auto; }
        }
    </style>
</head>
<body>

    <div class="glass-base">
        <div class="w-1/2 flex flex-col justify-between p-14">
            <div class="mt-20">
                <h1 id="h-fade" class="text-[40px] font-bold text-[#181C32] leading-[1.1] tracking-tight fade-element">
                    Fast, Efficient and Productive
                </h1>
                <p id="p-fade" class="text-[#5E6278] mt-4 text-[17px] max-w-[320px] leading-relaxed fade-element">
                    Advanced AI analysis to verify digital media authenticity in real-time.
                </p>
            </div>

            <div class="flex items-center justify-between pb-4 mt-12 md:mt-0">
                <div class="flex items-center cursor-pointer">
                    <img src="https://flagcdn.com/us.svg" class="w-6 h-6 rounded-full mr-2 shadow-sm" alt="US">
                    <span class="text-sm font-semibold text-[#3F4254]">English</span>
                    <i class="fas fa-chevron-down ml-2 text-[10px] text-gray-400"></i>
                </div>
                <div class="flex space-x-6 text-[13px] font-semibold text-[#0052ff]">
                    <a href="#" class="hover:underline">Terms</a>
                    <a href="#" class="hover:underline">Plans</a>
                    <a href="#" class="hover:underline">Contact Us</a>
                </div>
            </div>
        </div>

        <div class="w-1/2 flex items-center justify-center p-6 md:pr-10">
            <div class="form-card">
                <h2 class="text-[26px] font-bold text-[#181C32]">Sign Up</h2>
                <p class="text-[10px] text-[#A1A5B7] mt-1 uppercase font-bold tracking-widest">Your Social Campaigns</p>

                <form id="signup-form" class="mt-8 space-y-4" action="/register" method="POST">
                    <div>
                        <label class="block text-[11px] font-bold text-[#3F4254] uppercase tracking-widest mb-1.5">Email</label>
                        <input type="email" name="email" class="input-style w-full px-4 py-3 rounded-xl text-sm" placeholder="Email" required>
                    </div>

                    <div>
                        <label class="block text-[11px] font-bold text-[#3F4254] uppercase tracking-widest mb-1.5">Password</label>
                        <div class="relative">
                            <input type="password" name="password" id="password" class="input-style w-full px-4 py-3 rounded-xl text-sm" placeholder="Password" required>
                            <i id="toggle-eye" class="far fa-eye-slash absolute right-4 top-1/2 -translate-y-1/2 text-gray-300 cursor-pointer text-xs" onclick="togglePasswordVisibility()"></i>
                        </div>
                        <p class="text-[10px] text-[#A1A5B7] mt-1.5 leading-tight">Use 8 or more characters with a mix of letters, numbers & symbols.</p>
                    </div>

                    <div>
                        <label class="block text-[11px] font-bold text-[#3F4254] uppercase tracking-widest mb-1.5">Repeat Password</label>
                        <input type="password" id="confirm-password" class="input-style w-full px-4 py-3 rounded-xl text-sm" placeholder="Repeat Password" required>
                    </div>

                    <div class="flex items-center space-x-2 pt-1">
                        <input type="checkbox" required class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label class="text-[12px] text-[#5E6278] font-medium">I accept the <a href="#" class="text-[#0052ff] font-bold hover:underline">Term</a></label>
                    </div>

                    <div class="relative flex items-center py-2">
                        <div class="flex-grow border-t border-[#F1F3F5]"></div>
                        <span class="flex-shrink mx-4 text-[10px] text-[#A1A5B7] font-bold uppercase tracking-widest">Or with</span>
                        <div class="flex-grow border-t border-[#F1F3F5]"></div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <a href="/login/google" class="flex items-center justify-center py-2.5 border border-[#F1F3F5] rounded-xl hover:bg-gray-50 transition text-[11px] font-bold text-[#3F4254]">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-3.5 h-3.5 mr-2" alt="Google"> Sign Up with Google
                        </a>
                        <button type="button" class="flex items-center justify-center py-2.5 border border-[#F1F3F5] rounded-xl hover:bg-gray-50 transition text-[11px] font-bold text-[#3F4254]">
                            <i class="fab fa-apple text-base mr-2"></i> Sign Up with Apple
                        </button>
                    </div>

                    <button type="submit" class="w-full bg-[#0052ff] text-white py-3.5 rounded-xl font-bold text-[14px] hover:bg-blue-700 transition shadow-lg shadow-blue-100 mt-2">
                        Sign Up
                    </button>

                    <p class="text-center text-[12px] text-[#5E6278] pt-2">
                        Already have an account? <a href="/login_page" class="text-[#0052ff] font-bold ml-1 hover:underline">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    

    <script>
        // --- 1. Animation Logic ---
        const content = [
            { h: "Detecting Deepfake News", p: "Advanced AI analysis to verify digital media authenticity in real-time." },
            { h: "Fast, Efficient and Productive", p: "Automate your security workflow with our enterprise-grade GuardAI tools." },
            { h: "Verify Digital Integrity", p: "Protecting your information from AI-generated misinformation and synthetic media." }
        ];

        let i = 0;
        const hEl = document.getElementById('h-fade');
        const pEl = document.getElementById('p-fade');

        function rotate() {
            hEl.style.opacity = 0;
            pEl.style.opacity = 0;
            setTimeout(() => {
                i = (i + 1) % content.length;
                hEl.textContent = content[i].h;
                pEl.textContent = content[i].p;
                hEl.style.opacity = 1;
                pEl.style.opacity = 1;
            }, 800);
        }
        setInterval(rotate, 5000);

        // --- 2. Form Logic & Validation ---
        const signupForm = document.getElementById('signup-form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');

        signupForm.onsubmit = function(e) {
            if (password.value !== confirmPassword.value) {
                e.preventDefault(); // Stop form from sending
                alert("Passwords do not match! Please try again.");
                return false;
            }
            return true;
        };

        // --- 3. Password Visibility Toggle ---
        function togglePasswordVisibility() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            const eyeIcon = document.getElementById('toggle-eye');
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        }
    </script>
</body>
</html>
