<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardAI - Fake News Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #9ca3af;
        }

        .bg-sidebar {
            background-color: #0a0a0a;
        }

        .card-gradient-green {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(0, 0, 0, 0) 100%);
        }

        .card-gradient-purple {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, rgba(0, 0, 0, 0) 100%);
        }

        .card-gradient-orange {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.1) 0%, rgba(0, 0, 0, 0) 100%);
        }

        .border-subtle {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .nav-active {
            background-color: rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            opacity: 1 !important;
        }

        #sidebar {
            transition: width 0.3s ease;
        }

        .collapsed-sidebar {
            width: 80px !important;
        }

        .collapsed-text {
            display: none !important;
        }

        .options-menu {
            position: absolute;
            right: 0;
            top: 30px;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            z-index: 50;
            width: 100px;
            display: none;
        }

        .options-menu.show {
            display: block !important;
        }

        .rename-input {
            background: #111;
            border: 1px solid #444;
            color: white;
            font-size: 0.875rem;
            padding: 2px 4px;
            border-radius: 4px;
            width: 100%;
            outline: none;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden">
    <aside id="sidebar" class="w-64 bg-sidebar border-r border-subtle flex flex-col p-4 shrink-0">
        <div class="flex items-center justify-between mb-8 px-2">
            <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-gradient-to-tr from-green-400 to-blue-600 rounded-md"></div>
                <span class="text-sm font-bold text-white sidebar-text">GuardAI</span>
            </div>
            <button onclick="toggleSidebar()" class="p-1.5 hover:bg-white/10 rounded-lg text-gray-400">
                <i data-lucide="panel-left-close" id="toggle-icon" class="w-5 h-5"></i>
            </button>
        </div>
        <button onclick="resetToHome()"
            class="flex items-center gap-2 bg-[#1a1a1a] border border-white/5 py-2.5 px-4 rounded-xl mb-8 text-white w-full">
            <i data-lucide="plus" class="w-4 h-4"></i>
            <span class="text-sm font-medium sidebar-text">New Analysis</span>
        </button>
        <nav class="flex-1 overflow-y-auto no-scrollbar">
            <h3 class="text-[10px] uppercase tracking-widest text-gray-500 font-bold mb-3 px-2 sidebar-text">Recent
                Scans</h3>
            <div id="recent-scans-list" class="space-y-1"></div>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col items-center p-6 relative overflow-hidden">
        <div id="home-view" class="w-full flex flex-col items-center">
            <div class="text-center mb-12 mt-12">
                <h1 class="text-4xl font-bold text-white mb-3">GuardAI Intelligence</h1>
                <p class="text-gray-500 text-sm max-w-md mx-auto">Detect misinformation and verify sources using
                    advanced neural network analysis.</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full max-w-4xl mb-12">
                <div
                    class="h-40 rounded-2xl border border-green-500/20 card-gradient-green p-6 flex flex-col justify-between cursor-pointer hover:scale-[1.02] transition-all">
                    <div class="bg-black/30 w-fit p-2 rounded-lg text-green-400"><i data-lucide="file-text"
                            class="w-5 h-5"></i></div>
                    <span class="font-medium text-white">Paste Article Text</span>
                </div>
                <div
                    class="h-40 rounded-2xl border border-purple-500/20 card-gradient-purple p-6 flex flex-col justify-between cursor-pointer hover:scale-[1.02] transition-all">
                    <div class="bg-black/30 w-fit p-2 rounded-lg text-purple-400"><i data-lucide="link"
                            class="w-5 h-5"></i></div>
                    <span class="font-medium text-white">URL Analysis</span>
                </div>
                <div onclick="openModal()"
                    class="h-40 rounded-2xl border border-orange-500/20 card-gradient-orange p-6 flex flex-col justify-between cursor-pointer hover:scale-[1.02] transition-all">
                    <div class="bg-black/30 w-fit p-2 rounded-lg text-orange-400"><i data-lucide="video"
                            class="w-5 h-5"></i></div>
                    <span class="font-medium text-white">Deepfake Media Scan</span>
                </div>
            </div>
        </div>

        <div id="chat-view"
            class="hidden w-full max-w-3xl flex-1 flex flex-col overflow-y-auto pt-10 pb-24 space-y-8 no-scrollbar">
            <div class="w-full flex justify-start mb-4">
                <button onclick="resetToHome()"
                    class="flex items-center gap-2 text-gray-500 hover:text-white transition-colors text-sm font-medium">
                    <i data-lucide="chevron-left" class="w-4 h-4"></i> Back to Dashboard
                </button>
            </div>
        </div>

        <div id="search-wrapper"
            class="w-full max-w-2xl bg-[#141414] border border-white/10 rounded-2xl p-4 absolute bottom-10 transition-all duration-700">
            <div class="flex items-center gap-3">
                <i data-lucide="paperclip" class="w-5 h-5 text-gray-500 cursor-pointer"></i>
                <input id="newsInput" type="text" onkeypress="if(event.key === 'Enter') runAnalysis()"
                    placeholder="Enter headline or article link..."
                    class="bg-transparent border-none outline-none w-full text-sm text-gray-200">
                <div class="bg-green-500 p-2 rounded-full text-black cursor-pointer hover:bg-green-400"
                    onclick="runAnalysis()">
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </div>
            </div>
        </div>
    </main>

    <div id="upload-modal"
        class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-black/60 backdrop-blur-md">
        <div class="bg-[#1a1a1a] border border-white/10 w-full max-w-md rounded-2xl p-6 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i
                    data-lucide="x" class="w-5 h-5"></i></button>
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold text-white">Deepfake Scan</h2>
                <p class="text-gray-500 text-xs mt-1">Select an image to analyze for morphing</p>
            </div>

            <form action="/" method="POST" enctype="multipart/form-data" onsubmit="startUploadProcess(event)">
                <div class="border-2 border-dashed border-white/10 rounded-xl p-8 flex flex-col items-center justify-center bg-white/5 hover:bg-white/10 cursor-pointer mb-6"
                    onclick="document.getElementById('fileInput').click()">
                    <i data-lucide="upload-cloud" class="w-6 h-6 text-gray-400 mb-2"></i>
                    <p class="text-sm text-gray-300" id="fileNameDisplay">Click to browse file</p>
                    <input type="file" name="file" id="fileInput" class="hidden" onchange="displayFileName()" required>
                </div>
                <div class="flex gap-3">
                    <button type="button" onclick="closeModal()"
                        class="flex-1 py-2.5 rounded-xl border border-white/10 text-gray-300 text-sm">Cancel</button>
                    <button type="submit"
                        class="flex-1 py-2.5 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 text-white text-sm font-bold">Start
                        Analysis</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let isFirstSearch = true;
        let currentChatId = null;
        const chatSessions = {};

        function displayFileName() {
            const input = document.getElementById('fileInput');
            const display = document.getElementById('fileNameDisplay');
            if (input.files.length > 0) display.innerText = input.files[0].name;
        }

        // Logic to show Flask results if they exist
        {% if label %}
        window.onload = function () {
            const homeView = document.getElementById('home-view');
            const chatView = document.getElementById('chat-view');
            const searchWrapper = document.getElementById('search-wrapper');

            homeView.classList.add('hidden');
            chatView.classList.remove('hidden');
            searchWrapper.style.bottom = "20px";

            const resultHTML = `
                <div class="flex flex-col items-start w-full animate-in fade-in pt-4">
                    <div class="flex items-center gap-2 mb-3">
                        <div class="w-6 h-6 bg-gradient-to-tr from-orange-400 to-red-600 rounded-md"></div>
                        <span class="text-xs font-bold text-white uppercase tracking-tighter">Deepfake Result</span>
                    </div>
                    <div class="bg-[#1a1a1a] border border-white/10 text-gray-300 px-5 py-4 rounded-2xl w-full">
                        <p class="text-sm mb-4">File: <b>{{ filename }}</b></p>
                        <div class="p-4 rounded-xl border {% if label == 'REAL' %}bg-green-500/10 border-green-500/20 text-green-400{% else %}bg-red-500/10 border-red-500/20 text-red-400{% endif %}">
                            <h3 class="font-bold text-lg mb-1">{{ label }}</h3>
                            <p class="text-xs opacity-70 font-medium">Confidence: {{ confidence }}%</p>
                        </div>
                    </div>
                </div>`;
            chatView.insertAdjacentHTML('beforeend', resultHTML);
            lucide.createIcons();
        };
        {% endif %}

        // Original Chat Logic
        function runAnalysis() {
            const input = document.getElementById('newsInput');
            const query = input.value.trim();
            if (!query) return;

            if (isFirstSearch) {
                document.getElementById('home-view').classList.add('hidden');
                document.getElementById('chat-view').classList.remove('hidden');
                document.getElementById('search-wrapper').style.bottom = "20px";
                currentChatId = 'chat-' + Date.now();
                createSidebarEntry(currentChatId, query);
                isFirstSearch = false;
            }
            appendAndSave(`<div class="flex justify-end w-full"><div class="bg-[#1a1a1a] border border-white/10 text-white px-5 py-3 rounded-2xl max-w-[85%] text-sm">${query}</div></div>`);
            input.value = '';
        }

        function appendAndSave(html) {
            document.getElementById('chat-view').insertAdjacentHTML('beforeend', html);
        }

        function createSidebarEntry(id, title) {
            const list = document.getElementById('recent-scans-list');
            const entry = document.createElement('div');
            entry.className = "flex items-center justify-between gap-3 px-2 py-2 hover:bg-white/5 rounded-lg cursor-pointer text-sm";
            entry.innerHTML = `<div class="flex items-center gap-3 truncate"><i data-lucide="shield-check" class="w-4 h-4 opacity-40"></i><span>${title}</span></div>`;
            list.prepend(entry);
            lucide.createIcons();
        }

        function openModal() { document.getElementById('upload-modal').classList.remove('hidden'); document.getElementById('upload-modal').classList.add('flex'); }
        function closeModal() { document.getElementById('upload-modal').classList.add('hidden'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed-sidebar'); }
        function resetToHome() { location.href = "/"; }

        // A. This function changes the button text to show it's working
        function startUploadProcess(e) {
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> Analyzing...`;
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            lucide.createIcons();
        }

        // B. This handles the answer being "given" automatically after the upload finishes
        {% if label %}
        window.onload = function () {
            // 1. Switch from Home View to Chat View
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('chat-view').classList.remove('hidden');

            // 2. Adjust the search bar position
            document.getElementById('search-wrapper').style.bottom = "20px";

            // 3. Create a sidebar entry for the scan result
            createSidebarEntry('scan-' + Date.now(), "Scan: {{ label }} ({{ confidence }}%)");

            // 4. Scroll to the result
            const chatView = document.getElementById('chat-view');
            chatView.scrollTo({ top: chatView.scrollHeight, behavior: 'smooth' });
        };
        {% endif %}
    </script>
</body>

</html>
