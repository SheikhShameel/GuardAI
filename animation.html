<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Intro — Animation + GIF</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #0e0f14;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Syne', sans-serif;
        }

        /* ══ WRAPPER ══ */
        .deepfake-intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 480px;
            padding: 0 20px;
            gap: 0;
        }

        /* ══ CYCLING TEXT STAGE ══ */
        .ditto-stage {
            position: relative;
            display: grid;
            place-items: center;
            width: 100%;
            height: 80px;
            margin-bottom: 28px;
        }
        .ditto-line {
            grid-area: 1 / 1 / 2 / 2;
            font-family: 'Syne', sans-serif;
            font-size: clamp(16px, 2.6vw, 28px);
            font-weight: 400;
            letter-spacing: -0.04em;
            color: rgba(255,255,255,0.75);
            opacity: 0;
            white-space: nowrap;
            text-align: center;
            animation: dittoLoop 6s linear infinite;
        }
        .ditto-line strong {
            font-weight: 800;
            color: #ffffff;
        }
        .dl1 { animation-delay: 0s; }
        .dl2 { animation-delay: 1s; }
        .dl3 { animation-delay: 2s; }
        .dl4 { animation-delay: 3s; }
        .dl5 { animation-delay: 4s; }
        .dl6 { animation-delay: 5s; }

        @keyframes dittoLoop {
            0%     { opacity: 0; transform: scale(0.95); filter: blur(8px); }
            1.6%   { opacity: 1; filter: blur(0px); }
            13.3%  { opacity: 1; transform: scale(1.02); }
            16.66% { opacity: 0; transform: scale(1.05); filter: blur(4px); }
            100%   { opacity: 0; }
        }

        /* ══ GIF CARD ══ */
        .deepfake-gif-card {
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.09);
            box-shadow: 0 32px 64px rgba(0,0,0,0.65), 0 0 0 1px rgba(255,255,255,0.04) inset;
            position: relative;
            background: #000;
        }
        .deepfake-gif-card img {
            width: 100%;
            display: block;
            filter: contrast(1.08) brightness(0.88);
        }

        /* Red scan line sweeping top to bottom */
        .gif-scan-line {
            position: absolute;
            left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(239,68,68,0.0) 15%,
                rgba(239,68,68,0.85) 50%,
                rgba(239,68,68,0.0) 85%,
                transparent 100%
            );
            animation: scanSweep 2.8s ease-in-out infinite;
            top: 0; pointer-events: none; z-index: 3;
        }
        @keyframes scanSweep {
            0%   { top: 0%;   opacity: 0; }
            5%   { opacity: 1; }
            88%  { top: 100%; opacity: 0.6; }
            100% { top: 100%; opacity: 0; }
        }

        /* CRT scanlines overlay */
        .gif-crt {
            position: absolute; inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent, transparent 3px,
                rgba(0,0,0,0.07) 3px, rgba(0,0,0,0.07) 4px
            );
            pointer-events: none; z-index: 2; border-radius: 20px;
        }

        /* Bottom caption gradient */
        .gif-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 36px 22px 20px;
            background: linear-gradient(0deg,
                rgba(0,0,0,0.93) 0%,
                rgba(0,0,0,0.55) 60%,
                transparent 100%
            );
            z-index: 4;
        }

        /* Top-left HUD badge */
        .gif-hud {
            position: absolute; top: 14px; left: 14px;
            display: flex; align-items: center; gap: 7px;
            background: rgba(0,0,0,0.65);
            border: 1px solid rgba(239,68,68,0.35);
            border-radius: 8px; padding: 5px 10px; z-index: 5;
        }
        .gif-hud-dot {
            width: 6px; height: 6px; border-radius: 50%;
            background: #ef4444;
            animation: livePulse 1.5s infinite;
        }
        @keyframes livePulse {
            0%,100% { opacity: 1; transform: scale(1); }
            50%     { opacity: 0.4; transform: scale(1.4); }
        }
        .gif-hud-text {
            font-family: 'Syne', sans-serif;
            font-size: 9px; font-weight: 700;
            letter-spacing: 0.14em; text-transform: uppercase;
            color: rgba(239,68,68,0.9);
        }

        /* Caption text inside overlay */
        .gif-caption-label {
            font-family: 'Syne', sans-serif;
            font-size: 9px; font-weight: 700;
            letter-spacing: 0.16em; text-transform: uppercase;
            color: rgba(255,255,255,0.28); margin-bottom: 5px;
        }
        .gif-caption-text {
            font-family: 'Syne', sans-serif;
            font-size: 17px; font-weight: 700;
            color: rgba(255,255,255,0.85);
            letter-spacing: -0.02em; line-height: 1.3;
        }
        .gif-caption-sub {
            font-size: 11px;
            color: rgba(255,255,255,0.32);
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <div class="deepfake-intro" id="deepfake-intro">

        <!-- Cycling text animation -->
        <div class="ditto-stage">
            <div class="ditto-line dl1">Seeing is <strong>no longer believing.</strong></div>
            <div class="ditto-line dl2">Reality is <strong>being rewritten.</strong></div>
            <div class="ditto-line dl3">Trust <strong>nothing you see.</strong></div>
            <div class="ditto-line dl4">Believe what <strong>is fake.</strong></div>
            <div class="ditto-line dl5">Question what <strong>is real.</strong></div>
            <div class="ditto-line dl6">Trust <strong>nothing.</strong></div>
        </div>

        <!-- GIF forensic card -->
        <div class="deepfake-gif-card">
            <img src="/static/morphed.gif" alt="Deepfake morphing demo">
            <div class="gif-scan-line"></div>
            <div class="gif-crt"></div>
            <div class="gif-hud">
                <div class="gif-hud-dot"></div>
                <span class="gif-hud-text">Neural Forensics · Live</span>
            </div>
            <div class="gif-overlay">
                <div class="gif-caption-label">Glare AI · Image Forensics</div>
                <div class="gif-caption-text">Can you trust what you see?</div>
                <div class="gif-caption-sub">Upload an image above to run deepfake detection</div>
            </div>
        </div>

    </div>

</body>
</html>
